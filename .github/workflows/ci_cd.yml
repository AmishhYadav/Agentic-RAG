name: CI/CD Pipeline — Agentic RAG

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:

  # ─── JOB 1: Lint & Code Quality ───────────────────────────────────────────
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check formatting with Black
        run: black --check .

      - name: Check import ordering with isort
        run: isort --check-only .

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings as style checks (non-blocking)
          flake8 . --count --max-line-length=100 --statistics

  # ─── JOB 2: Tests ─────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          # These are mock/test values — real secrets go in GitHub Secrets
          ENVIRONMENT: test
          LLM_PROVIDER: local
        run: |
          pytest tests/ -v --tb=short

  # ─── JOB 3: Docker Build ──────────────────────────────────────────────────
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t agentic-rag:ci .

      - name: Verify container starts
        run: |
          docker run --rm -d \
            -e ENVIRONMENT=test \
            -e LLM_PROVIDER=local \
            --name rag-test \
            agentic-rag:ci
          sleep 5
          docker ps | grep rag-test
          docker stop rag-test